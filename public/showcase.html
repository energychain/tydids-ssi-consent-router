<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Tydids-jQuery-Consent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form action="/frontend/submit" method="POST">
            <h1>Showcase for: <a href="https://github.com/energychain/tydids-jquery-consent">Tydids-jQuery-Consent</a></h1>
            <p>jQuery extension for TyDIDs Self-Sovereign Identity and Consent Management.</p>

                <div class="input-group"><span class="input-group-text">Firstname</span><input class="form-control" type="text" name="firstname"></div>
                <div class="input-group"><span class="input-group-text">Lastname</span><input class="form-control" type="text" name="lastname"></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="consent" name="consent" signature="consent_signature" payload="consent_payload" identity="consent_identity" submit="submit" required=""><label class="form-check-label" for="consent">I consent ...&nbsp; ...the html file downloaded by checking the box allows me to revoke my consent.</label></div>                             
            <hr/>
            <h2>Consent fields that would be hidden fields...</h2>
            <p>(Hint: Specify field id with attribute of checkbox)</p>
            <div class="input-group"><span class="input-group-text">consent_identity</span><input class="form-control" type="text" id="consent_identity" name="consent_identity"></div>
            <div class="input-group"><span class="input-group-text">consent_signature</span><input class="form-control" type="text" id="consent_signature" name="consent_signature"></div>
            <div class="input-group"><span class="input-group-text">consent_payload</span><input class="form-control" type="text" id="consent_payload" name="consent_payload"></div>        
            <input class="btn btn-primary" type="submit" id="submit" disabled>   
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://energychain.github.io/tydids-jquery-consent/dist/tydids-jquery-consent.js"></script>
    <script src="./showcase.js"></script>    
</body>

</html>
